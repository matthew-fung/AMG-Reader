<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Magazines</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="grey-background">

    <!--<img src="{{issue.image_url}}" alt="" style="width: 100%">-->
    <!--</div>-->

    <!--</ion-card>-->

    <div class="magazine-issue"
         *ngFor="let issue of model.issues"
         (click)="viewIssue(issue)">

        <div class="content-container">
            <div class="content">
                <img src="{{issue.image_url}}" alt="" style="width: 100%">
                <div class="title">{{issue.title}}</div>
            </div>
        </div>
    </div>


    <ion-infinite-scroll (ionInfinite)="loadNextPosts($event)" *ngIf="model.nextPage">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
                                     loadingText="Loading more data...">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
